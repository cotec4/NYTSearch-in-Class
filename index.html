<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- CSS Style Sheet -->
  <link rel="stylesheet" href="./NYTSearchCSS.css">

  <title>New York Times Search</title>
</head>

<body>

  <div class="bojumtron jumbotron-fluid">
    <h1 class="display-4">New York Times Search</h1>
  </div>
  <div class="container">

    <div id="form-title">
      <h3>Search Parameters</h3>
    </div>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Search Term:</label>
        <input type="email" class="form-control" id="search-term" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label>Number of Records to Retrieve:</label>
        <input class="form-control" id="records-number">
      </div>
      <div class="form-group">
        <label>Start Year (optional):</label>
        <input class="form-control" id="start-year">
      </div>
      <div class="form-group">
        <label>End Year (optional):</label>
        <input class="form-control" id="end-year">
      </div>

      <button id="search-button" type="submit" class="btn btn-primary"><svg width="1em" height="1em" viewBox="0 0 16 16"
          class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
          <path fill-rule="evenodd"
            d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
        </svg>Search</button>
      <button id="clear-button" type="submit" class="btn btn-primary"><svg width="1em" height="1em" viewBox="0 0 16 16"
          class="bi bi-clipboard" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
          <path fill-rule="evenodd"
            d="M9.5 1h-3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
        </svg>Clear Results</button>
    </form>

    <div id="form-title">
      <h3>Top Articles</h3>
    </div>
    <div id="articles" class="form-group">
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
